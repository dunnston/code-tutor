<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Provider Test - Code Tutor</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1d29;
            color: #e5e7eb;
        }
        h1 {
            color: #fb923c;
        }
        .section {
            background: #252837;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #2a2f42;
        }
        button {
            background: #fb923c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #f59e0b;
        }
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1a1d29;
            border: 1px solid #2a2f42;
            color: #e5e7eb;
            border-radius: 6px;
        }
        .result {
            background: #1a1d29;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #fb923c;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .success {
            border-left-color: #22c55e;
            color: #22c55e;
        }
        .error {
            border-left-color: #ef4444;
            color: #ef4444;
        }
        .info {
            border-left-color: #3b82f6;
            color: #9ca3af;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.online {
            background: #22c55e;
            color: white;
        }
        .status.offline {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <h1>ü§ñ AI Provider Test Suite</h1>
    <p>Test your Ollama and Claude API integration for Code Tutor</p>

    <!-- Ollama Tests -->
    <div class="section">
        <h2>üè† Ollama (Local LLM)</h2>
        <p>Status: <span id="ollama-status" class="status offline">Checking...</span></p>

        <button onclick="testOllamaConnection()">Test Connection</button>
        <button onclick="testOllamaModels()">List Models</button>
        <button onclick="testOllamaGenerate()" id="ollama-generate-btn" disabled>Generate Response</button>

        <div id="ollama-result"></div>
    </div>

    <!-- Claude API Tests -->
    <div class="section">
        <h2>‚òÅÔ∏è Claude API</h2>
        <p>Enter your Claude API key to test:</p>
        <input
            type="password"
            id="claude-api-key"
            placeholder="sk-ant-..."
            value="">

        <button onclick="testClaudeConnection()">Test Connection</button>
        <button onclick="testClaudeGenerate()" id="claude-generate-btn">Generate Response</button>

        <div id="claude-result"></div>
    </div>

    <!-- Integration Test -->
    <div class="section">
        <h2>üîó Full Integration Test</h2>
        <p>Test the actual Code Tutor AI implementation:</p>

        <button onclick="testCodeTutorAI()">Test Code Tutor AI Service</button>

        <div id="integration-result"></div>
    </div>

    <script>
        // Load saved API key
        const savedKey = localStorage.getItem('claude-api-key-test')
        if (savedKey) {
            document.getElementById('claude-api-key').value = savedKey
        }

        // Save API key on input
        document.getElementById('claude-api-key').addEventListener('input', (e) => {
            localStorage.setItem('claude-api-key-test', e.target.value)
        })

        // Ollama Tests
        async function testOllamaConnection() {
            const resultDiv = document.getElementById('ollama-result')
            const statusSpan = document.getElementById('ollama-status')

            resultDiv.innerHTML = '<div class="result info">Testing Ollama connection at http://localhost:11434...</div>'

            try {
                const controller = new AbortController()
                const timeout = setTimeout(() => controller.abort(), 3000)

                const response = await fetch('http://localhost:11434/api/tags', {
                    signal: controller.signal
                })

                clearTimeout(timeout)

                if (response.ok) {
                    const data = await response.json()
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Ollama is running!
Models available: ${data.models?.length || 0}</div>`
                    statusSpan.className = 'status online'
                    statusSpan.textContent = 'Online'
                    document.getElementById('ollama-generate-btn').disabled = false
                } else {
                    throw new Error(`HTTP ${response.status}`)
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Ollama is not running or not accessible
Error: ${error.message}

To fix:
1. Download Ollama from https://ollama.ai
2. Install and run it
3. Pull a model: ollama pull llama3.2</div>`
                statusSpan.className = 'status offline'
                statusSpan.textContent = 'Offline'
                document.getElementById('ollama-generate-btn').disabled = true
            }
        }

        async function testOllamaModels() {
            const resultDiv = document.getElementById('ollama-result')
            resultDiv.innerHTML = '<div class="result info">Fetching available models...</div>'

            try {
                const response = await fetch('http://localhost:11434/api/tags')
                if (!response.ok) throw new Error(`HTTP ${response.status}`)

                const data = await response.json()
                if (!data.models || data.models.length === 0) {
                    resultDiv.innerHTML = `<div class="result error">‚ùå No models installed!

To install a model:
ollama pull llama3.2
ollama pull codellama</div>`
                } else {
                    const modelList = data.models.map(m => `- ${m.name} (${(m.size / 1e9).toFixed(2)} GB)`).join('\n')
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Found ${data.models.length} model(s):

${modelList}</div>`
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Failed to fetch models: ${error.message}</div>`
            }
        }

        async function testOllamaGenerate() {
            const resultDiv = document.getElementById('ollama-result')
            resultDiv.innerHTML = '<div class="result info">Generating response... (this may take 10-30 seconds)</div>'

            try {
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'llama3.2:latest',
                        prompt: 'What is the print() function in Python? Explain in one sentence.',
                        stream: false
                    })
                })

                if (!response.ok) {
                    const error = await response.text()
                    throw new Error(`HTTP ${response.status}: ${error}`)
                }

                const data = await response.json()
                resultDiv.innerHTML = `<div class="result success">‚úÖ Response generated successfully!

Prompt: "What is the print() function in Python?"

Response:
${data.response}

Generation time: ${(data.total_duration / 1e9).toFixed(2)}s</div>`
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Generation failed: ${error.message}

Common issues:
- Model not installed (run: ollama pull llama3.2)
- Wrong model name (check: ollama list)
- Ollama service not running</div>`
            }
        }

        // Claude API Tests
        async function testClaudeConnection() {
            const apiKey = document.getElementById('claude-api-key').value
            const resultDiv = document.getElementById('claude-result')

            if (!apiKey) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Please enter your Claude API key</div>'
                return
            }

            resultDiv.innerHTML = '<div class="result info">Testing Claude API connection...</div>'

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01',
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-sonnet-20241022',
                        max_tokens: 50,
                        messages: [{ role: 'user', content: 'Hi' }]
                    })
                })

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Claude API is working!
Your API key is valid and has credits.</div>`
                } else {
                    const error = await response.text()
                    throw new Error(`HTTP ${response.status}: ${error}`)
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Claude API test failed: ${error.message}

Common issues:
- Invalid API key
- No credits in account
- Rate limit exceeded
- Network/CORS issue</div>`
            }
        }

        async function testClaudeGenerate() {
            const apiKey = document.getElementById('claude-api-key').value
            const resultDiv = document.getElementById('claude-result')

            if (!apiKey) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Please enter your Claude API key</div>'
                return
            }

            resultDiv.innerHTML = '<div class="result info">Generating response from Claude...</div>'

            const startTime = Date.now()

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01',
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-sonnet-20241022',
                        max_tokens: 200,
                        system: 'You are a patient coding tutor. Use the Socratic method - ask guiding questions rather than giving direct answers.',
                        messages: [
                            {
                                role: 'user',
                                content: 'What does the print() function do in Python? I\'m a complete beginner.'
                            }
                        ]
                    })
                })

                if (!response.ok) {
                    const error = await response.text()
                    throw new Error(`HTTP ${response.status}: ${error}`)
                }

                const data = await response.json()
                const endTime = Date.now()

                resultDiv.innerHTML = `<div class="result success">‚úÖ Claude response received!

Prompt: "What does print() do in Python? I'm a beginner."

Response:
${data.content[0].text}

Response time: ${((endTime - startTime) / 1000).toFixed(2)}s
Tokens used: ${data.usage.input_tokens} input, ${data.usage.output_tokens} output</div>`
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Generation failed: ${error.message}</div>`
            }
        }

        // Integration Test
        async function testCodeTutorAI() {
            const resultDiv = document.getElementById('integration-result')
            resultDiv.innerHTML = '<div class="result info">This would test the actual Code Tutor AI service implementation.

For a full integration test:
1. Build and run the Code Tutor app: npm run dev
2. Open the app in your browser
3. Configure AI provider in Settings
4. Load a lesson and open the AI chat
5. Ask a question and verify the response</div>'
        }

        // Auto-check Ollama on page load
        window.addEventListener('load', () => {
            testOllamaConnection()
        })
    </script>
</body>
</html>
